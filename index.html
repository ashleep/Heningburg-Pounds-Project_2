<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicular Accidents in the US</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- d3 JS -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>

  <!-- The div that holds our map and charts -->
  <div class="container">
    <!-- map row -->
    <div class = "row">
      <div class="col-md-12">
        <div id="map"></div>
      </div>
    </div>

    <!-- chart row -->
    <div class = "row">
      <div class="col-md-2">
        <div class="well" id="leftSelector">
          <h5>State:</h5>
          <select id="selDatasetSTATE" onchange="optionChangedSTATE(this.value)"></select>
        </div>
      </div>
      <div class="col-md-2">
        <div class="well" id="citySelector"></div>
      </div>
      <div class="col-md-2">
        <div class="well" id="dateSelector"> </div>
      </div>
      <div class="col-md-6">
        <div class="well">
          <h5>Year:</h5>
          <select id="selDatasetYEAR" onchange="optionChangedYEAR(this.value)"></select>
        </div>
      </div>
      <div class="col-md-6">
        <div id="chartLeft"></div>
      </div>
      <div class="col-md-6">
        <div id="chartRight"></div>
      </div>
    </div>
  </div>
  




  <!-- D3 -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>


  <!-- Our JavaScript -->
  <!-- ******EDIT****** -->
