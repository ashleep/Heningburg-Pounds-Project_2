<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicular Accidents in the US</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- d3 JS -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>

  <!-- The div that holds our map and charts -->
  <div class="container">
    <!-- map row -->
    <div class = "row">
      <div class="col-lg-12">
        <div id="map"></div>
      </div>
    </div>

    <!-- chart row -->
    <div class = "row">
      <div class = "well col-lg-6">
        <div class = "well">
          <div class="col-lg-2">
            <h5>Year:</h5>
            <select id="selDatasetYEARLEFT" onchange="optionChangedYEARLEFT(this.value)">
              <option>2016</option>
              <option>2017</option>
              <option>2018</option>
            </select>
          </div>
      
          <div class="col-lg-2">
            <div id="leftSelector">
              <h5>State:</h5>
              <select id="selDatasetSTATE" onchange="optionChangedSTATE(this.value)">
                <option>AL</option>
                <option>AR</option>
                <option>AZ</option>
                <option>CA</option>
                <option>CO</option>
                <option>CT</option>
                <option>DC</option>
                <option>DE</option>
                <option>FL</option>
                <option>GA</option>
                <option>IA</option>
                <option>ID</option>
                <option>IL</option>
                <option>IN</option>
                <option>KS</option>
                <option>KY</option>
                <option>LA</option>
                <option>MA</option>
                <option>MD</option>
                <option>ME</option>
                <option>MI</option>
                <option>MN</option>
                <option>MO</option>
                <option>MS</option>
                <option>MT</option>
                <option>NC</option>
                <option>ND</option>
                <option>NE</option>
                <option>NH</option>
                <option>NJ</option>
                <option>NM</option>
                <option>NV</option>
                <option>NY</option>
                <option>OH</option>
                <option>OK</option>
                <option>OR</option>
                <option>PA</option>
                <option>RI</option>
                <option>SC</option>
                <option>TN</option>
                <option>TX</option>
                <option>UT</option>
                <option>VA</option>
                <option>VT</option>
                <option>WA</option>
                <option>WI</option>
                <option>WV</option>
                <option>WY</option>
              </select>
            </div>
          </div>

          <div class="col-lg-2">
            <div id="citySelector">
              <h5>City:</h5>
              <select id="selDatasetCITY" onchange="optionChangedCITY(this.value)">
              </select>
            </div>
          </div>
        </div>

      </div>
      

      <div class = "col-lg-6">
        <div class = "well">
        <div class="col-lg-12">
          <h5>Year:</h5>
          <select id="selDatasetYEAR" onchange="optionChangedYEAR(this.value)">
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
          </select>
        </div>
      </div>
    </div>

    <div class = "row">
      <div class="col-lg-6">
        <div id="chartLeft"></div>
      </div>
      <div class="col-lg-6">
        <div id="chartRight"></div>
      </div>
    </div>
  </div>
  




  <!-- D3 -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>


  <!-- Our JavaScript -->
  <!-- ******EDIT****** -->
  <script type="text/javascript" src="static/js/chart.js"></script>






</body>

</html>
